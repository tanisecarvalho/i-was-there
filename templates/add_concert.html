{% extends 'base.html' %} {% block content %}

{% load crispy_forms_tags %}

<h1>NEW CONCERT</h1>
    
    <div class="row">
        <div class="col view-concert  mt-3 ">
            <div class="card text-bg-dark">
                <div class="card-body">

                    <form method="post" style="margin-top: 1.3em;" enctype="multipart/form-data">
                        {{ band_form | crispy }}
                        {{ concert_form | crispy }}
                        {{ comment_form | crispy }}
                        {% csrf_token %}
                        <button class="btn btn-signup btn-lg" type="submit">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock content %}
