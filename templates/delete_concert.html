{% extends "base.html" %}

{% block content %}

    <h1>DELETE CONCERT</h1>

    <div class="row">
        <div class="col view-concert mt-3">
            <div class="card card-purple text-white mt-3" style="text-align: center;">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <h4 class="card-title">Are you sure you want to delete the concert?</h4>
                        <a href="{% url 'my_concerts' %}" type="button" class="btn btn-purple">Cancel</a>
                        <button class="btn btn-purple-lighter" type="submit">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
{%endblock%}
